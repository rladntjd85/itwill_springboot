<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>index.html</h1>
	<hr>
	<h3><a href="/h2-console">H2 DB 콘솔열기</a></h3>
	<hr>
	<h3><a href="/members/memberList">Member 목록 조회</a></h3>
	<h3><a href="/members/memberInfo/1">단일 Member 조회</a></h3>
	<hr>
	<form action="/members/memberInfoByName">
		<input type="text" name="name" placeholder="이름">
		<input type="submit" value="이름으로 조회">
	</form>
	<hr>
	<form action="/members/memberRegist">
		<input type="text" name="name" placeholder="이름">
		<input type="submit" value="등록(INSERT)">
	</form>
	<hr>
	<form action="/members/memberRemoveById">
		<input type="text" name="id" placeholder="번호">
		<input type="submit" value="삭제(DELETE)-번호">
	</form>
	<form action="/members/memberRemoveByName">
		<input type="text" name="name" placeholder="이름">
		<input type="submit" value="삭제(DELETE)-이름">
	</form>
	<hr>
	<form action="/members/memberModify">
		<input type="text" name="id" placeholder="번호">
		<input type="text" name="name" placeholder="이름">
		<input type="submit" value="수정(UPDATE)">
	</form>
	<hr>
	<!-- 번호와 이름 모두 일치하는 레코드 조회 -->
	<form action="/members/searchMember">
		<input type="text" name="id" placeholder="번호">
		<input type="text" name="name" placeholder="이름">
		<input type="submit" value="조회">
	</form>
	
</body>
</html>
